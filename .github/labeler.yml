# Auto-label PRs based on changed file paths (actions/labeler v5 schema)
# https://github.com/actions/labeler

ci:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/workflows/**'

docs:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'

test:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.test.*'
          - '**/__tests__/**'

prisma:
  - changed-files:
      - any-glob-to-any-file:
          - 'prisma/**'

nextjs:
  - changed-files:
      - any-glob-to-any-file:
          - 'app/**'
          - 'src/**'
