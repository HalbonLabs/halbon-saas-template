name: CI (PR gate)

on:
  pull_request:
    branches: [main, production, staging]
    paths:
      - "src/**"
      - "app/**"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "tsconfig*.json"
      - "eslint.config.mjs"
      - "!**/*.md"
      - "!docs/**"
      - "!test-results/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    name: Verify (lint, type-check, unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Unit tests (no e2e)
        run: npm run test:ci
        env:
          CI: true
