name: Automation - PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0 renovate: datasource=github-releases depName=actions/labeler
        with:
          configuration-path: .github/labeler.yml
          sync-labels: true
